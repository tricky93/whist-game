name: on-push-action
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: install yarn 
        uses: actions/setup-node@v3
        with:
          node-version: '14'
        run: yarn install

      - name: yarn tests
        run: yarn test